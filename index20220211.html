<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>挖掘机在线监测系统</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!-- 头部的盒子 -->
        <header>
            <h1>挖掘机在线监测系统</h1>
            <!-- 定义显示标签 -->
            <div class="showLabel">浙江大学-机械工程学院</div>
            <!-- 定义时间盒子 -->
            <div class="showTime"></div>
            <script>
                var t = null;
                t = setTimeout(time, 1000); //開始运行
                function time() {
                  clearTimeout(t); //清除定时器
                  dt = new Date();
                  var y = dt.getFullYear();
                  var mt = dt.getMonth() + 1;
                  var day = dt.getDate();
                  var h = dt.getHours(); //获取时
                  var m = dt.getMinutes(); //获取分
                  var s = dt.getSeconds(); //获取秒
                  document.querySelector(".showTime").innerHTML =
                    "当前时间:" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +

                    "日-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                  t = setTimeout(time, 1000); //设定定时器，循环运行
                }
              </script>
              &
        </header>
        <!-- 页面主体部分盒子 -->
        <section class="mainbox">
            <!-- 左侧盒子部分 -->
            <div class="column">
                <div class="panel bar">
                    <h2>挖掘机压力状态</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                
                <div class="panel line">
                    <h2>挖掘机泵流量状态</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel pie">
                    <h2>挖掘机油耗</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <!-- 中间盒子部分 -->
            <div class="column">
                <!-- no模块制作 -->
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>72</li>
                            <li>良好</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>挖掘机工作时长(min)</li>
                            <li>挖掘机工作状态</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="map4"></div>
                </div>
            </div>
            <!-- 右侧盒子部分 -->
            <div class="column">
                <div class="panel bar2">
                    <h2>发动机温度</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel line2">
                    <h2>挖掘机角速度</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel pie2">
                    <h2>挖掘机位移图/mm</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
